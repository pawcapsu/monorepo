name: web production

on: push

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit_message, 'web:')"
    steps:
    - uses: actions/checkout@v2
    - name: Copy shared package into web production folder
      run: cp -a ./packages/api/libs/shared/. ./packages/web/production/shared

    - name: Copy production configs into web package root folder
      run: cp -a ./packages/api/libs/shared/. ./packages/web/production/shared

    - name: Deploy application to Vercel
      uses: amondnet/vercel-action@v20
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        working-directory: ./packages/web